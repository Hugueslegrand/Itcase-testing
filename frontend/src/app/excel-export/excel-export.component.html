 
<div style=" margin: auto; width: 50%;">
    <button (click)="exportexcel()">Export to Excel</button>
   
    <table id="excel-table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.role}}</td>
      </tr>
    </table>
  </div>
