  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('xlsx', {fileName:'export'})">XLSX</button>
  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('csv', {fileName:'export'})">CSV</button>

<div class="mat-elevation-z8">
  
<table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>


    <div *ngFor="let value of displayedColumns; let i =index">
      <ng-container [matColumnDef]="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{value}} </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
    </div>
  
    

      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
